# 单个节点配置文件
# 支持手动添加 VMess、Shadowsocks、Trojan 节点
# 格式说明见下方示例

# VMess 节点配置
# 格式: vmess|节点名称|服务器地址|端口|用户ID|额外ID|加密方式|网络类型|路径|备注
# ==========================================

# 示例 VMess 节点
# vmess|香港节点1|hk1.example.com|443|12345678-1234-1234-1234-123456789abc|0|auto|ws|/path|高速节点

# 请在下方添加您的 VMess 节点
# vmess|节点名称|服务器地址|端口|用户ID|额外ID|加密方式|网络类型|路径|备注


# Shadowsocks 节点配置
# 格式: ss|节点名称|服务器地址|端口|密码|加密方式|备注
# ==========================================

# 示例 Shadowsocks 节点
# ss|美国节点1|us1.example.com|8388|your_password|aes-256-gcm|稳定节点

# 请在下方添加您的 Shadowsocks 节点
# ss|节点名称|服务器地址|端口|密码|加密方式|备注


# Trojan 节点配置
# 格式: trojan|节点名称|服务器地址|端口|密码|备注
# ==========================================

# 示例 Trojan 节点
# trojan|日本节点1|jp1.example.com|443|your_trojan_password|低延迟节点

# 请在下方添加您的 Trojan 节点
# trojan|节点名称|服务器地址|端口|密码|备注


# 配置说明
# ==========================================
# 1. 以 # 开头的行为注释，会被忽略
# 2. 空行会被忽略
# 3. 每个字段用 | 分隔，不要包含额外的空格
# 4. 节点名称建议包含地区信息，便于识别
# 5. 服务器地址可以是域名或IP地址
# 6. 端口范围: 1-65535
# 7. VMess 用户ID为标准UUID格式
# 8. 加密方式常见选项: auto, aes-128-gcm, chacha20-poly1305等
# 9. 网络类型: tcp, ws, grpc等
# 10. 路径仅在WebSocket传输时需要